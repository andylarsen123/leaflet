<!DOCTYPE html>
<html>
<head>
    <title>Michigan Coastal Resilience Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
        #info-box {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            max-width: 300px;
            border: 1px solid #000;  /* Added border for testing visibility */
            background-color: rgba(255, 255, 255, 0.8); /* Make the background visible */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info-box">Click a county to see its details.</div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
    
    <script>
        var map = L.map('map').setView([44.5, -85.5], 6);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Example descriptions for counties
        var countyDescriptions = {
            "Wayne": "This is a description for CountyName1. Information about coastal resilience, history, and more.",
            "Washtenaw": "This is a description for CountyName2. More info on coastal protection and local environmental issues.",
            "CountyName3": "This is a description for CountyName3. The county is known for its coastal activities and resilience efforts."
        };

        $.getJSON('michigan-counties.geojson', function(data) {
            console.log("GeoJSON loaded:", data);  // Check if the GeoJSON loads correctly
            
            function onEachFeature(feature, layer) {
                layer.on({
                    mouseover: function(e) {
                        layer.setStyle({ fillOpacity: 0.7 });
                    },
                    mouseout: function(e) {
                        layer.setStyle({ fillOpacity: 0.5 });
                    },
                    click: function(e) {
                        map.fitBounds(layer.getBounds());
                        
                        var countyName = feature.properties.NAME;
                        console.log("Clicked county:", countyName);  // Log county name for debugging
                        
                        // Check if description exists for the clicked county
                        var description = countyDescriptions[countyName];
                        if (description) {
                            console.log("Description found:", description);  // Log the description for debugging
                        } else {
                            console.log("No description found for this county.");
                            description = "No additional information available.";  // Default message if no description
                        }
                        
                        document.getElementById('info-box').innerHTML = `
                            <h4>${countyName}</h4>
                            <p>${description}</p>`;
                    }
                });
            }
            
            L.geoJSON(data, {
                style: function(feature) {
                    return { color: "#007BFF", weight: 1, fillOpacity: 0.5 };
                },
                onEachFeature: onEachFeature
            }).addTo(map);
        }).fail(function() {
            console.error("GeoJSON file failed to load.");
        });
    </script>
</body>
</html>
